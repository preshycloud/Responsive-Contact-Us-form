<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">1, Fehintolu Street</div>
                    <div class="text-two">Ketu, Lagos</div>
                </div>

                <div class="phone details">
                    <i class="fa-solid fa-phone"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+234 812 720 3336</div>
                    <div class="text-two">+234 816 011 3332</div>
                </div>

                <div class="email details">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">makeupe@gmail.com</div>
                    <div class="text-two">info.preshylab@yahoo.com</div>
                </div>
            </div>
        <div class="right-side">
            <div class="topic-text">Send us a message</div>
                <p>Transforming beauty into artistry. Elevate your look, let's create a stunning masterpiece together. Secure your spot and let the beauty unfold!</p>
           
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="input-box message-box">
                    <textarea placeholder="Enter your message"></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Book Us Now!">
                </div>
            </form>
        </div>
        </div>
    </div>
      
</body>
</html>
